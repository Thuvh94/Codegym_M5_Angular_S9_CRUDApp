<div class="container-fluid">
  <h1 align="center">Create user</h1>
  <div class="col-md-6 offset-md-3">
    <button class="btn btn-success" routerLink='/listUser'>User list</button>
    <form [formGroup]="createForm" (ngSubmit)="createUser()" >
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="email" formControlName="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
