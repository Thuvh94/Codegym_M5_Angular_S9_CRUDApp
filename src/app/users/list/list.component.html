<div class="col-md-6 offset-md-3">
  <h1 align="center">List user</h1>
  <button routerLink='/createUser' class="btn btn-success" >Create user</button>
  <hr>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of listUser">
      <td>{{user.id}}</td>
      <td><a [routerLink]="['/detailUser',user.id]">{{user.username}}</a></td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>
        <button [routerLink]="['/updateUser',user.id]" class="btn btn-success">Update</button>
      </td>
      <td>
        <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
